<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>21 Card Trick</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>21 Card Trick</h1>
    <div class="instructions">
      Pick a card in your mind. Don't say it aloud. Each round, click the button for the
      <b>column (1, 2, or 3)</b> that contains your card. After 3 rounds, the computer will reveal it!
    </div>

    <div class="grid" id="cardGrid"></div>

    <div class="controls">
      <button id="col1">Column 1</button>
      <button id="col2">Column 2</button>
      <button id="col3">Column 3</button>
    </div>

    <div id="result"></div>
    <button id="restart">Restart Game</button>

    <script src="script.js"></script>
  </body>
</html>
