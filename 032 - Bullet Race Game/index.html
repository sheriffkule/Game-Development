<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bullet Race Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="title">
      <h1>Bullet Race Game</h1>
      <span style="color: lightgreen">Space key fires bullets.</span>
      <br />
      <span style="color: lightgreen">Press 'start' to begin.</span>
      <br />
      <button id="toggle">Start</button>
    </div>
    <div class="wrapper">
      <div class="container" id="container">
        <div class="lane"></div>
        <div class="lane"></div>
        <div class="lane"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
