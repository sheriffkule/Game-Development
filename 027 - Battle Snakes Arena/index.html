<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battle Snakes Arena</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <canvas id="canvas1"></canvas>

    <div id="gameOverScreen"></div>

    <div id="controls">
      <div id="buttons">
        <button id="startButton">Start</button>
        <button id="debugButton">Debug</button>
        <button id="fullScreenButton">Full Screen</button>
      </div>
      <div id="scoreScreen">
        <div class="left">
          <p id="scoreBoard1">Player 1</p>
          <p id="scoreBoard2">Player 2</p>
        </div>
        <div class="right">
          <p id="scoreBoard3">Player 3</p>
          <p id="scoreBoard4">Player 4</p>
        </div>
      </div>
      <div id="gameMenu">
        <div id="message1">Welcome to the battle arena!</div>
        <div id="message2">Choose your fighters!</div>
        <div id="playerChoice">
          <div class="player1 player">
            <label for="player1character">Player 1:</label>
            <select name="player1character" id="player1character">
              <option value="snake_corgi">Snake Corgi</option>
              <option value="spectral_schnoodle">Spectral Schnoodle</option>
              <option value="void_wolf">Void Wolf</option>
              <option value="sticky_saberhound" selected>Sticky Saberhound</option>
            </select>
            <div>
              <label for="player1name">Name: </label>
              <input type="text" id="player1name" value="P1" />
            </div>
            <label for="player1controls">Controls:</label>
            <select name="player1controls" id="player1controls">
              <option value="arrows">Keyboard Arrows</option>
              <option value="ai">Computer AI</option>
            </select>
          </div>

          <div class="player2 player">
            <label for="player2character">Player 2:</label>
            <select name="player2character" id="player2character">
              <option value="snake_corgi">Snake Corgi</option>
              <option value="spectral_schnoodle">Spectral Schnoodle</option>
              <option value="void_wolf" selected>Void Wolf</option>
              <option value="sticky_saberhound">Sticky Saberhound</option>
            </select>
            <div>
              <label for="player2name">Name: </label>
              <input type="text" id="player2name" value="Danger Noodle" />
            </div>
            <label for="player2controls">Controls:</label>
            <select name="player2controls" id="player2controls">
              <option value="ai">Computer AI</option>
              <option value="wsad">Keyboard WSAD</option>
            </select>
          </div>

          <div class="player3 player">
            <label for="player3character">Player 3:</label>
            <select name="player3character" id="player3character">
              <option value="snake_corgi">Snake Corgi</option>
              <option value="spectral_schnoodle" selected>Spectral Schnoodle</option>
              <option value="void_wolf">Void Wolf</option>
              <option value="sticky_saberhound">Sticky Saberhound</option>
            </select>
            <div>
              <label for="player3name">Name: </label>
              <input type="text" id="player3name" value="Ekans" />
            </div>
            <label for="player3controls">Controls:</label>
            <select name="player3controls" id="player3controls">
              <option value="ai">Computer AI</option>
            </select>
          </div>

          <div class="player4 player">
            <label for="player4character">Player 4:</label>
            <select name="player4character" id="player4character">
              <option value="snake_corgi">Snake Corgi</option>
              <option value="spectral_schnoodle">Spectral Schnoodle</option>
              <option value="void_wolf">Void Wolf</option>
              <option value="sticky_saberhound">Sticky Saberhound</option>
            </select>
            <div>
              <label for="player4name">Name: </label>
              <input type="text" id="player4name" value="Nagini" />
            </div>
            <label for="player4controls">Controls:</label>
            <select name="player4controls" id="player4controls">
              <option value="ai">Computer AI</option>
            </select>
          </div>
        </div>
        <div class="ai_difficulty">
          <label for="ai_difficulty">Difficulty:</label>
          <select name="ai_difficulty" id="ai_difficulty">
            <option value="40">Slow Noodles</option>
            <option value="20" selected>Challengers</option>
            <option value="3">Ultimate Hunger</option>
          </select>
        </div>
      </div>
    </div>

    <canvas id="canvas2"></canvas>

    <div class="assets">
      <!-- <img src="assets/forest_margin_repeat.png" id="forest_margin_repeat" /> -->
      <img src="assets/forest_margin_repeat_1600x600.png" id="forest_margin_repeat" />
      <!-- food -->
      <img src="assets/magic_berry1.png" id="magic_berry1" />
      <img src="assets/snake_corgi.png" alt="" id="snake_corgi" />
      <img src="assets/mushroom_sprite.png" id="mushroom_sprite" />
      <img src="assets/food.png" id="food" />
      <!-- snakes -->
      <img src="assets/void_wolf.png" id="void_wolf" />
      <img src="assets/sticky_saberhound.png" id="sticky_saberhound" />
      <img src="assets/spectral_schnoodle.png" id="spectral_schnoodle" />
      <!-- sounds -->
       <audio id="bite1" src="assets/bite1.mp3"></audio>
       <audio id="bite2" src="assets/bite2.mp3"></audio>
       <audio id="bite3" src="assets/bite3.mp3"></audio>
       <audio id="bite4" src="assets/bite4.mp3"></audio>
       <audio id="bite5" src="assets/bite5.mp3"></audio>
       <audio id="bad_food" src="assets/bad_food.mp3"></audio>
       <audio id="start" src="assets/start.mp3"></audio>
       <audio id="restart" src="assets/restart.mp3"></audio>
       <audio id="win" src="assets/win.mp3"></audio>
       <audio id="button" src="assets/button.mp3"></audio>
    </div>

    <script src="sounds.js"></script>
    <script src="particles.js"></script>
    <script src="background.js"></script>
    <script src="ui.js"></script>
    <script src="food.js"></script>
    <script src="snake.js"></script>
    <script src="main.js"></script>
  </body>
</html>
